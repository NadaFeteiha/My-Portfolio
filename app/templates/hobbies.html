{% extends "base.html" %}

{% block content %}
<div class="hobbies-intro">
    <h1>{{title}}</h1>
    <p class="intro-text">{{description}}</p>
</div>

<div class="hobbies-grid">
    {% for hobby in hobbies %}
    <div class="hobby-tile" id="hobby-{{ loop.index }}">
        <div class="hobby-visual">
            <img src="{{ hobby.image }}" alt="{{ hobby.title }}" loading="lazy">
            <div class="hobby-overlay"></div>
        </div>
        <div class="hobby-content">
            <h3>{{ hobby.title }}</h3>
            <p>{{ hobby.description }}</p>
            <div class="hobby-tags">
                {% for type in hobby.type %}
                <span class="tag">{{ type }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
