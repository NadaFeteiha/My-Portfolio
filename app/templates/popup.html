{% block header %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/map.css') }}">
{% endblock %}

<h4>{{ title }}</h4>

{% if images %}
<div class="image-grid columns-{{ images|length if images|length < 3 else 3 }}">
    {% for image in images %}
    <img src="{{ image }}" alt="Image" class="popup-image">
    {% endfor %}
</div>
{% endif %}
