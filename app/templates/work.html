{% extends "base.html" %}

{% block content %}
<div class="work-experience-section">
    <h1 class="section-title">Work Experience</h1>

    {% for exp in experiences %}
    <div class="experience-card">
        <div class="exp-header">
            {% if exp.logo %}
                <img src="{{ url_for('static', filename='img/' + exp.logo) }}" alt="{{ exp.company }} logo" class="company-logo">
            {% endif %}
            <div>
                <h2>{{ exp.role }}</h2>
                <h3>{{ exp.company }}</h3>
                <p class="exp-meta">{{ exp.location }} | {{ exp.date }}</p>
            </div>
        </div>
        <ul class="exp-description">
            {% for bullet in exp.description %}
                <li>{{ bullet }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
    <div style="clear: both;"></div>
</div>
{% endblock %}
